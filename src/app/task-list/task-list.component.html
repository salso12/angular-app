<app-navbar (search)="onSearch($event)"></app-navbar>
<section class="vh-100 gradient-custom-2">
  <div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-10">

        <div class="card mask-custom">
          <div class="card-body p-2 text-white">

            <div class="text-center pt-2 pb-2">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                alt="Check" width="60">
              <h2 class="my-4">Task List</h2>
            </div>

            <table class="table text-white mb-0">
              <thead>
                <tr>
                  <th scope="col">Task</th>
                  <th scope="col">Actions</th>
                  <th scope="col">About</th>

                </tr>
              </thead>
              <tbody>
                <tr class="fw-normal" *ngFor="let task of filteredTasks">

                  <td class="align-middle" >
                    <span>{{ task.name}}</span>
                  </td>
                  <td class="align-middle">
                    <a href="#!" data-mdb-toggle="tooltip" title="edit" [routerLink]="['/form/edit', task.id]"><i
                      class="fa fa-pencil-square-o mx-3" aria-hidden="true" ></i></a>
                    <a  data-mdb-toggle="tooltip" title="Remove" ><i
                      class="fa fa-trash text-danger" (click)="deleteTask(task.id)"></i></a>
                  </td>
                  <td>
                    <button type="button" class="btn btn-info" [routerLink]="['/task-list','task-id',task.id]"> learn more</button>
                  </td>
                </tr>

              </tbody>
            </table>


          </div>
          <div class="card-footer text-end p-3">
            <button class="btn btn-secondary disabled">Cancel</button>
            <button class="btn btn-primary" routerLink="/form">Add Task</button>
          </div>
        </div>
        <!-- <div *ngIf="noTaskk" class="text-center">
          <p>Aucune t√¢che n'est disponible pour le moment.</p>
        </div> -->
      </div>
    </div>
  </div>
</section>
